set_property:
  name: Set Property
  description: Setzt einen Property-Wert auf einem verbundenen Gerät.
  fields:
    device_id:
      name: Gerät
      description: Das Zielgerät (z. B. ComfoClime 24)
      required: true
      selector:
        device:
          integration: comfoclime
    path:
      name: Property-Pfad
      description: Pfadangabe im Format X/Y/Z, z. B. 29/1/10
      required: true
      example: "29/1/10"
      selector:
        text:
    value:
      name: Wert
      description: Der zu schreibende numerische Wert
      required: true
      selector:
        number:
          step: 0.1
          min: -32768
          max: 32767
    byte_count:
      name: Byte-Anzahl
      description: Wie viele Bytes (1 oder 2)
      required: true
      selector:
        number:
          min: 1
          max: 2
    signed:
      name: Mit Vorzeichen
      description: Soll der Wert als signed interpretiert werden?
      required: false
      selector:
        boolean:
    faktor:
      name: Faktor
      description: Optionaler Umrechnungsfaktor
      required: false
      default: 1.0
      selector:
        number:
          min: 0.01
          max: 100
          step: 0.01
reset_system:
  name: Reset System
  description: Startet das ComfoClime-Gerät neu.

set_scenario_mode:
  name: Set Scenario Mode
  description: Aktiviert einen speziellen Betriebsmodus (Szenario) auf der ComfoClime Klimaanlage.
  fields:
    entity_id:
      name: Klimaanlage
      description: Die ComfoClime Klimaanlage-Entität
      required: true
      selector:
        entity:
          integration: comfoclime
          domain: climate
    scenario:
      name: Szenario
      description: "Der zu aktivierende Szenario-Modus: cooking (Kochen), party (Party), away (Urlaub), boost (Boost)"
      required: true
      selector:
        select:
          options:
            - label: Kochen (30 Min Hochlüftung)
              value: cooking
            - label: Party (30 Min Hochlüftung)
              value: party
            - label: Urlaub (24h reduzierter Modus)
              value: away
            - label: Boost (30 Min maximale Leistung)
              value: boost
    duration:
      name: Dauer (Minuten)
      description: Optionale Dauer in Minuten. Falls nicht angegeben, wird die Standarddauer verwendet.
      required: false
      selector:
        number:
          min: 1
          max: 1440
          step: 1
          unit_of_measurement: min
    start_delay:
      name: Startzeit
      description: Optionale verzögerte Startzeit im Format YYYY-MM-DD HH:MM:SS
      required: false
      selector:
        text:
